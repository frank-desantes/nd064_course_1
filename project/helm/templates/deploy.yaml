apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    app: {{ .values.name }}
  name: {{ .values.name }}
  namespace: {{ .values.namespace.name }}
spec:
  replicas: {{ .values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .values.name }}
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .values.name }}
    spec:
      containers:
      - image: frankdesantes/{{ .values.image.repository }}:{{ .values.image.tag }}
        imagePullPolicy: {{ .values.image.pullPolicy }}
        name: {{ .values.name }}
        ports:
        - containerPort: {{ .values.containerPort }}
          protocol: TCP
        livenessProbe:
           httpGet:
             path: /healthz
             port: {{ .values.containerPort }}
        readinessProbe:
           httpGet:
             path: /healthz
             port: {{ .values.containerPort }}
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"

